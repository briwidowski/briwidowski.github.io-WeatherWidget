<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"; />

        <title>Weather Widget</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Weather Widget</h1>
            <div class="form">
                <input class="search" type="text" placeholder="Search for a city"><br>
                <button type="submit" id="submit">View Weather</button>
            </div>
        </header>

        <div class="widgets-container">
            <div class="widget">
                <div class="info top">
                    <div class="container-left">
                        <h2 class="city">Queens</h2>
                    </div>
                    <div class="container-right">
                        <h3 class="description">Light Showers</h3>
                        <span class="high">H: 55°</span><span class="low"> L: 30°</span>
                    </div>
                </div>
                <div class="info middle">
                    <div class="container-left">
                        <span class="temperature">34</span><span class="degrees">°F</span>
                    </div>
                    <div class="container-right">
                        <img class="icon" src="rain.png" alt="">
                    </div>
                </div>
                <div class="info bottom">
                    <div class="column">
                        <h4>Rain</h4>
                        <p class="clouds">80%</p>
                    </div>
                    <div class="column lines">
                        <h4>Humidity</h4>
                        <p class="humidity">65%</p>
                    </div>
                    <div class="column">
                        <h4>Wind</h4>
                        <p class="wind">9mph</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="app.js"></script> 
    </body>
</html>
